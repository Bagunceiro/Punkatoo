<HTML>
<HEAD>
    <meta http-equiv="content-type" charset="UTF-8"
    content="text/html, width=device-width, initial-scale=1">
    <TITLE>WiFi Networks</TITLE>
    <script src="/navfuncs.js"></script>
    <script src="/netdata.js"></script>
    <link rel="stylesheet" href="/punkatoo.css">
</HEAD>
<BODY>
    <div class="header" id="myHeader">
        <button onclick=gohome()>Home</button>
        <button onclick=goreset()>Reset</button>
        <button type=submit form=theform>Update</button>
    </div>
    <div class=content>
        <BR><B>WiFi Configuration: <span name=controllername></span></B>
        <FORM id=theform method=post>
            <TABLE id="conftable">
                <TR><TH colspan=2>Configured Networks</TH></TR>
                <TR><TD>+</td><td><input name=newnet></td></tr>
            </TABLE>
            <br>
            <TABLE id=disctable>
                <TR><TH colspan=2>Discovered Networks</TH></TR>
            </TABLE>
        </FORM>
    </div>
    <script>
    var dataFile = new XMLHttpRequest();
    dataFile.onreadystatechange = orsc;
    dataFile.open("GET", "/wificonfdata.json", true);
    dataFile.send(null);
    var dataFile2 = new XMLHttpRequest();
    dataFile2.onreadystatechange = orsc;
    dataFile2.open("GET", "/wifidiscdata.json", true);
    dataFile2.send(null);
    </script>
</BODY>
</HTML>
